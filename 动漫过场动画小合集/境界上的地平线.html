<!-- 适用于 大于1200px -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>境界上的地平线</title>
    <link rel="stylesheet" href="css/境界上的地平线.css">
</head>
<body>
    <div class="Allbox">
      <div class="bigo"></div>
        <div class="top">
          <div class="by1"></div>
          <div class="by1mask"></div>
          <div class="title1">境界上的地平线</div>
          <div class="topimg"><img src="img/境界上的地平线/top.png" alt=""></div>
          <div class="r1"></div>
        </div>
        <div class="bottom">
          <div class="by2"></div>
          <div class="by2mask"></div>
          <div class="title2">Horizon on the Middle of Nowhere</div>
          <div class="bottomimg"><img src="img/境界上的地平线/bottom.png" alt=""></div>
          <div class="r2"></div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script>
      $(function(){
        $('.Allbox').click(function(){
          $('.top').css("animation","topgo 1.5s forwards");
          $('.bottom').css("animation","bottomgo 1.5s forwards");
          setTimeout(function(){
            window.location.href=""
          },1500)
        })
      })
    </script>
</body>
</html>
